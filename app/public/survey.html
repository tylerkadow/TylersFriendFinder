<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://code.jquery.com/jquery.js"></script>
	<title>Survey Questions</title>
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>Survey Questions</h1>
		</div>

		<form>
		      <label for="name">What's your name?</label>
		      <input class="u-full-width" type="text" id="name">

		      <label for="image">Put a link here to a photo or drawing of yourself.</label>
		      <input class="u-full-width" type="text" id="image">
				
				<br>

		      </select>

		      	<br>

		      <label for="q2">There is always time for a good hug.</label>
		      <select class="u-half-width" id="q2">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      	<br>

		      <label for="q3">There are two kinds of people, New York Jets fans and fools.</label>

		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>

		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      	<br>

		      <label for="q4">Most modern artists are pretentious pseudo-intellectuals who should focus more on their art and less on politics.</label>

		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      	<br>

		      <label for="q5">If Jimmy cracked corn, I would not care.</label>
		      <select class="u-half-width" id="q5">
		        <option value="1">1 (Strongly Disagree)</option>

		      	<br>

		      <label for="q6">I can do a handstand.</label>
		      <select class="u-half-width" id="q6">

		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>
		        <option value="4">4 (Somewhat Agree</option>
		        <option value="5">5 (Strongly Agree)</option>
		      </select>

		      	<br>

		      <label for="q7">I would rather see a movie with a friend or two than a live concert.</label>
		      <select class="u-half-width" id="q7">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>

		        <option value="4">4 (Somewhat Agree</option>

		      </select>

		      	<br>

		      <label for="q9">The last thing I would EVER put on a pizza is pineapple.</label>
		      <select class="u-half-width" id="q9">
		        <option value="1">1 (Strongly Disagree)</option>
		        <option value="2">2 (Somewhat Disagree</option>
		        <option value="3">3 (Meh)</option>
		        <option value="4">4 (Somewhat Agree</option>

		      	<br>

		      <label for="q10">Wonder Woman's invisible jet is simultaneously the most impractical and arousing idea in the superhero genre.</label>

		        <option value="1">1 (Strongly Disagree)</option>

		      <br>
		      <input class="button-primary" type="submit" id="submit">

		</form>

<!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Match</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</body>

  <script type="text/javascript">
  // Chosen CSS
    var config = {
      ".chosen-select": {},
      ".chosen-select-deselect": { allow_single_deselect: true },
      ".chosen-select-no-single": { disable_search_threshold: 10 },
      ".chosen-select-no-results": { no_results_text: "Oops, nothing found!" },
      ".chosen-select-width": { width: "95%" }
    };
    for (var selector in config) {
      $(selector).chosen(config[selector]);
    }
    // Capture the form inputs
    $("#submit").on("click", function() {
      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        $(".chosen-select").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }
      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };
        // Grab the URL of the website
        var currentURL = window.location.origin;
        // AJAX post the data to the friends API.
        $.post(currentURL + "/api/friends", userData, function(data) {
          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);
          // Show the modal with the best match
          $("#resultsModal").modal("toggle");
        });
      }
      else {
        alert("Please fill out all fields before submitting!");
      }
      return false;
    });
  </script>

</html>
